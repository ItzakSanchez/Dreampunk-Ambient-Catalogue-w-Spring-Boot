<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" href="/images/a1098892932_10.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Catalogue</title>
</head>
<body>
	<div class="container my-5" >
	    <h1 class=my-5>Album Catalogue</h1>
	    <p>Welcome, on this website I share some of my favorite Ambient and Dreampunk Albums.</p>
		<div class="cards-container d-flex flex-wrap mt-5">
			<div th:each="a : ${albums}">
				<div class="card mx-2 my-3">
					<img th:src="@{${a.albumCover}}" class="card-img-top" alt="cover">
					<div class="card-body">
						<div class="card-text-container">
							<h5 th:text="${a.title}" class="card-title">Card title</h5>
							<p class="card-text">Artist: <span th:text="${a.artist}"></span></p>
							<p class="card-text">Release year: <span th:text="${a.year}"></span></p>
							<p class="card-text">Genre: <span th:text="${a.genre}"></span></p>
						</div>
						<a th:href="${a.source}" class="btn btn-primary" target="_blank">Listen now</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="">
		<p class="my-0">Built by Edgar Itzak Sanchez Rogers</p>
	</footer>
</body>
</html>
